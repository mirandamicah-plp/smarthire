{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Welcome to SmartHire!</h2>

<form action="{{ url_for('do_login') }}" method="POST" autocomplete="off">
    <input type="text" name="username" placeholder="Username" required autocomplete="off">

    <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password">
        <span class="toggle-password" onclick="togglePassword('password')" title="Show/Hide Password">
            üëÅÔ∏è‚Äçüó®Ô∏è
        </span>
    </div>

    <button type="submit" class="login-btn">Login</button>
</form>

<div class="links">
    <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
    <a href="{{ url_for('signup') }}">Sign Up</a>
</div>

<style>
/* Center content */
h2 {
    text-align: center;
    color: #08106E;
}

/* Form styling */
form {
    width: 300px;
    margin: 20px auto;
    display: flex;
    flex-direction: column;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
}

/* Password wrapper (eye icon aligned) */
.password-wrapper {
    position: relative;
    width: 100%;
}

.password-wrapper input {
    padding-right: 40px;
}

.toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: #08106E;
    user-select: none;
}

/* Button aligned with inputs */
.login-btn {
    width: 100%;
    padding: 12px;
    background-color: #08106E;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

.login-btn:hover {
    background-color: #0b158a;
}

/* Links */
.links {
    margin-top: 15px;
    text-align: center;
}
.links a {
    color: #08106E;
    margin: 0 5px;
    text-decoration: none;
    font-weight: bold;
}
.links a:hover {
    text-decoration: underline;
}
</style>

<script>
function togglePassword(id) {
    const passwordField = document.getElementById(id);
    passwordField.type = passwordField.type === "password" ? "text" : "password";
}
</script>
{% endblock %}
